<head>
  <title>TODOS - donebyme</title>
</head>

<body>


<div class = "container">
  <div class="login">
    {{> loginButtons}}    
 </div>
   {{> TodosPanel}}
      
</div>
 
</body>


<template name="TodosPanel">

  <div class="todos-panel">
    {{> CreateTodoItem}}
     <ul class="todos-list">
        {{#each items}}
          <li class="todo-item {{isDoneClass}}"> 
             {{> TodoItem}}
          </li>
          {{else}}
          <li class="todo-item empty">
              
          </li>
        {{/each}}  
     </ul>
     {{> TodosCount}}
    </div>
</template>

<template name="TodoItem">
   <div class="done">
       <input type="checkbox" name="is_done" {{isDoneChecked}} />
   </div>
   <div class="subject">
       {{subject}}    
    </div>
    <div class="remove">
       <button type="button" class="btn btn-info btn-xs" name="is_removed" {{isRemoved}}>Remove
       </button>
   </div>
</template>



<template name="CreateTodoItem">
   <form class="create-todo">
     {{#if currentUser}}
     <input type="text" placeholder="Create a new Todo.."/>  
     {{else}}
     <input type="text" readonly placeholder="Sign in to create a new Todo.."/>  
     {{/if}}    
   </form>
</template>

<template name="TodosCount">
    <div class=todos-count>
    {{#if currentUser}}
    {{completedCount}} / {{totalCount}} todos completed
    {{else}}
    <li class="todo-item empty">Welcome to Alok's magnificient Todo App!!
    </li>
    {{/if}}
    </div>
</template>
